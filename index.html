<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contacto | Dorivaldo Ngoma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dorivaldo Ngoma">
    <meta name="description" content="Formulário de Contacto funcional com PHP">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="conteiner">
    <header>Fale Conosco</header>
    <form action="#" method="post">
        <div class="campo-duplo">
            <div class="campo">
                <label>
                    <input type="text" name="nome" placeholder="Seu nome" required>
                </label>
                <i class='fas fa-user'></i>
            </div>
            <div class="campo">
                <label>
                    <input type="email" name="email" placeholder="Seu email" required>
                </label>
                <i class='fas fa-envelope'></i>
            </div>
        </div>
        <div class="campo-duplo">
            <div class="campo">
                <label>
                    <input type="tel" name="telefone" placeholder="Contacto telefónico" required>
                </label>
                <i class='fas fa-phone-alt'></i>
            </div>
            <div class="campo">
                <label>
                    <input type="url" name="site" placeholder="Seu site">
                </label>
                <i class='fas fa-globe'></i>
            </div>
        </div>
        <div class="mensagem">
            <label>
                <textarea placeholder="Escreva a sua mensagem" name="mensagem" required></textarea>
            </label>
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <div class="area-botao">
            <button type="submit" name="enviar">Enviar Mensagem</button>
            <span></span>
        </div>
    </form>
</div>

<script src="js/script.js"></script>

</body>
</html>
